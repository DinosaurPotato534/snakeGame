<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-container">Score: <span id="score">0</span></div>
    <a-scene snake-game vr-mode-ui="enabled: false">
        <!-- Game board -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#2E7D32"></a-plane>
        
        <!-- Game boundaries -->
        <a-box position="10.5 0.5 0" width="1" height="1" depth="20" color="#8B4513"></a-box>
        <a-box position="-10.5 0.5 0" width="1" height="1" depth="20" color="#8B4513"></a-box>
        <a-box position="0 0.5 10.5" width="20" height="1" depth="1" color="#8B4513"></a-box>
        <a-box position="0 0.5 -10.5" width="20" height="1" depth="1" color="#8B4513"></a-box>
        
        <!-- Fixed camera with disabled controls -->
        <a-entity position="0 15 0" rotation="-90 0 0">
            <a-camera look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
        </a-entity>
    </a-scene>
    
    <script src="js/snake.js"></script>
</body>
</html>
